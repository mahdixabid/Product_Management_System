<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODUCT MANAGEMENT SYSTEM</title>
    <link rel="stylesheet" href="crud.css">
</head>

<body>
    <div class="crud">
        <div class="head">
            <h2>CRUDS</h2>
            <h3>PRODUCT MANAGEMENT SYSTEM</h3>
        </div>
        <div class="inputs">
            <input placeholder="title" type="text" id="title">
            <div class="price">
                <input onkeyup="getTotal()" placeholder="price" type="number" id="price">
                <input onkeyup="getTotal()" placeholder="taxes" type="number" id="taxes">
                <input onkeyup="getTotal()" placeholder="ads" type="number" id="ads">
                <input onkeyup="getTotal()" placeholder="discount" type="number" id="discount">
                <small id="total"></small>
            </div>
            <input placeholder="count" type="number" id="count">
            <input placeholder="category" type="text" id="category">
            <button id="submit">Create</button>
            <div class="searchBlock">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search">
            </div>
            <div class="btn-search">
                <button ondblclick="getSearchBtn (this.id)" id="searchTitle">
                    Search By Title
                </button>
                <button ondblclick="getSearchBtn (this.id)" id="searchCategory">
                    Search By Category
                </button>
            </div>
        </div>

    </div>
    <div class="outputs">
        <div id="deleteAll"></div>
        <table>
            <tr>
                <th>ID</th>
                <th>TITLE</th>
                <th>PRICE</th>
                <th>TAXES</th>
                <th>ADS</th>
                <th>DISCOUNT</th>
                <th>TOTAL</th>
                <th>CATEGORY</th>
                <th>UPDATE</th>
                <th>delete</th>
            </tr>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>
    <footer style="float: right;">
        Created By <a href="http://www.github.com/mahdixabid">YuRi.exe</a>
    </footer>
    <script src="script.js"></script>

</body>

</html>
